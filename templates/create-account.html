{% extends 'home.html' %}
{% block content %}

<style>
    .signup-container {
        min-height: calc(100vh - 76px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background: radial-gradient(circle at top, #F0F4F8, #FAFAFA 80%);
    }
    
    .signup-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 8px 32px rgba(0, 119, 255, 0.1);
        border: 1px solid rgba(0, 119, 255, 0.1);
        position: relative;
        overflow: hidden;
    }
    
    .signup-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 6px;
        height: 100%;
        background: linear-gradient(to bottom, var(--neon-blue), var(--accent-purple));
    }
    
    .signup-header {
        text-align: center;
        margin-bottom: 35px;
    }
    
    .signup-icon {
        width: 70px;
        height: 70px;
        background: linear-gradient(135deg, var(--neon-blue), var(--accent-purple));
        border-radius: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        box-shadow: 0 4px 20px rgba(0, 119, 255, 0.2);
        color: white;
        font-size: 28px;
    }
    
    .signup-title {
        font-size: 10px;
        font-weight: 700;
        color: var(--text-dark);
        margin-bottom: 8px;
        background: linear-gradient(90deg, var(--neon-blue), var(--accent-purple));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
    }
    
    .signup-subtitle {
        font-size: 15px;
        color: var(--text-medium);
        font-weight: 500;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    .form-label {
        display: block;
        font-size: 12px;
        font-weight: 600;
        color: var(--text-medium);
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .form-label i {
        color: var(--accent-blue);
    }
    
    .input-field {
        width: 100%;
        padding: 16px 20px;
        font-size: 15px;
        border: 1px solid rgba(0, 119, 255, 0.2);
        border-radius: 12px;
        background: white;
        color: var(--text-dark);
        transition: all 0.3s ease;
        
    }
    
    .input-field:focus {
        outline: none;
        border-color: var(--accent-blue);
        box-shadow: 0 0 0 3px rgba(0, 119, 255, 0.1);
    }
    
    .input-field::placeholder {
        color: #a0aec0;
    }
    
    .input-field.error {
        border-color: var(--danger-red);
        box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
    }
    
    .input-field.success {
        border-color: #4CAF50;
        box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
    }
    
    .password-wrapper {
        position: relative;
    }
    
    .toggle-password {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--text-medium);
        cursor: pointer;
        font-size: 18px;
        padding: 4px;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        transition: all 0.3s ease;
    }
    
    .toggle-password:hover {
        color: var(--accent-blue);
        background: rgba(0, 119, 255, 0.05);
    }
    
    .validation-message {
        font-size: 13px;
        margin-top: 8px;
        display: flex;
        align-items: center;
        gap: 6px;
        min-height: 20px;
    }
    
    .validation-error {
        color: var(--danger-red);
    }
    
    .validation-success {
        color: #4CAF50;
    }
    
    .terms-section {
        margin: 25px 0;
        padding: 20px;
        background: rgba(0, 119, 255, 0.03);
        border-radius: 12px;
        border: 1px solid rgba(0, 119, 255, 0.1);
    }
    
    .terms-group {
        display: flex;
        align-items: flex-start;
        gap: 12px;
        cursor: pointer;
    }
    
    .terms-input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
    }
    
    .terms-custom-checkbox {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(0, 119, 255, 0.3);
        border-radius: 6px;
        cursor: pointer;
        position: relative;
        transition: all 0.3s ease;
        flex-shrink: 0;
        margin-top: 3px;
        background-color: white;
    }
    
    .terms-custom-checkbox:hover {
        border-color: var(--accent-blue);
    }
    
    .terms-input:checked + .terms-custom-checkbox {
        background: var(--accent-blue);
        border-color: var(--accent-blue);
    }
    
    .terms-input:checked + .terms-custom-checkbox::after {
        content: 'âœ“';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 12px;
        font-weight: bold;
    }
    
    .terms-label {
        font-size: 14px;
        color: var(--text-medium);
        line-height: 1.5;
        cursor: pointer;
        flex: 1;
    }
    
    .terms-label a {
        color: var(--accent-blue);
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    
    .terms-label a:hover {
        color: var(--neon-blue);
        text-decoration: underline;
    }
    
    .referral-section {
        margin: 25px 0;
        padding: 20px;
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        border-radius: 12px;
        border: 2px dashed rgba(0, 119, 255, 0.3);
    }
    
    .referral-field-wrapper {
        position: relative;
    }
    
    .referral-badge {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        background: linear-gradient(135deg, #FF9800, #FFC107);
        color: white;
        font-size: 12px;
        font-weight: 600;
        padding: 6px 12px;
        border-radius: 20px;
        display: flex;
        align-items: center;
        gap: 6px;
    }
    
    .referral-info {
        margin-top: 15px;
        padding: 15px;
        background: rgba(0, 119, 255, 0.08);
        border-radius: 10px;
        border-left: 4px solid var(--accent-blue);
    }
    
    .referral-info-title {
        font-size: 14px;
        font-weight: 600;
        color: var(--accent-blue);
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .referral-info-text {
        font-size: 13px;
        color: var(--text-medium);
        line-height: 1.6;
    }
    
    .submit-btn {
        width: 100%;
        padding: 18px;
        background: linear-gradient(135deg, var(--neon-blue), var(--accent-purple));
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 119, 255, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }
    
    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 119, 255, 0.3);
    }
    
    .submit-btn:active {
        transform: translateY(0);
    }
    
    .submit-btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
        box-shadow: 0 4px 15px rgba(0, 119, 255, 0.2);
    }
    
    .signin-section {
        text-align: center;
        margin-top: 30px;
        padding-top: 25px;
        border-top: 1px solid rgba(0, 119, 255, 0.1);
    }
    
    .signin-text {
        font-size: 15px;
        color: var(--text-medium);
        margin-bottom: 15px;
    }
    
    .signin-link {
        display: inline-block;
        padding: 12px 28px;
        background: linear-gradient(135deg, #4CAF50, #45a049);
        color: white;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        font-size: 15px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(76, 175, 80, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        margin: 0 auto;
    }
    
    .signin-link:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        color: white;
        text-decoration: none;
    }
    
    .message-container {
        margin-bottom: 25px;
    }
    
    .alert-message {
        padding: 16px 20px;
        border-radius: 12px;
        font-size: 14px;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: space-between;
        animation: slideDown 0.3s ease;
        border: 1px solid;
    }
    
    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .alert-error {
        background: rgba(220, 53, 69, 0.1);
        border-color: rgba(220, 53, 69, 0.2);
        color: var(--danger-red);
    }
    
    .alert-success {
        background: rgba(76, 175, 80, 0.1);
        border-color: rgba(76, 175, 80, 0.2);
        color: #4CAF50;
    }
    
    .close-btn {
        background: none;
        border: none;
        color: inherit;
        cursor: pointer;
        font-size: 20px;
        opacity: 0.7;
        transition: all 0.3s ease;
        padding: 0;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
    }
    
    .close-btn:hover {
        opacity: 1;
        background: rgba(0, 0, 0, 0.05);
    }
    
    .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    
    .alert-icon {
        margin-right: 12px;
        font-size: 18px;
    }
    
    .alert-content {
        display: flex;
        align-items: center;
        flex: 1;
    }
    
    @media (max-width: 576px) {
        .signup-card {
            padding: 30px 25px;
        }
        
        .signup-icon {
            width: 60px;
            height: 60px;
            font-size: 24px;
        }
        
        .signup-title {
            font-size: 15px;
        }
        
        .terms-section,
        .referral-section {
            padding: 15px;
        }
        
        .input-field {
            padding: 14px 16px;
        }
    }
</style>

<div class="signup-container">
    <div class="signup-card">
        <!-- Header -->
        <div class="signup-header">
            <div class="signup-icon">
                <i class="fas fa-user-plus"></i>
            </div>
            
            <h6 class="signup-title">CREATE ACCOUNT</h6>
            <p class="signup-subtitle">Create your account to get started</p>
        </div>

        <!-- Messages -->
        {% for message in messages %}
            <div class="message-container">
                <div class="alert-message {% if message.tags == 'error' %}alert-error{% else %}alert-success{% endif %}">
                    <div class="alert-content">
                        {% if message.tags == 'error' %}
                            <i class="fas fa-exclamation-circle alert-icon"></i>
                        {% else %}
                            <i class="fas fa-check-circle alert-icon"></i>
                        {% endif %}
                        <span>{{ message }}</span>
                    </div>
                    <button class="close-btn">&times;</button>
                </div>
            </div>
        {% endfor %}

        <!-- Form -->
        <form method="POST" action="{% url 'create-account' %}" id="signupForm">
            {% csrf_token %}
            
            <!-- Username Field -->
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i>
                    Username
                </label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       class="input-field" 
                       placeholder="Choose a username" 
                       required
                       value="{{ username|default:'' }}">
                <div class="validation-message" id="usernameValidation"></div>
            </div>
            
            <!-- Email Field -->
            <div class="form-group">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope"></i>
                    Email Address
                </label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       class="input-field" 
                       placeholder="Enter your email" 
                       required
                       value="{{ email|default:'' }}">
                <div class="validation-message" id="emailValidation"></div>
            </div>
            
            <!-- Password Field -->
            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i>
                    Password
                </label>
                <div class="password-wrapper">
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="input-field" 
                           placeholder="Create a strong password" 
                           required>
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="validation-message" id="passwordValidation"></div>
            </div>
            
            <!-- Confirm Password Field -->
            <div class="form-group">
                <label for="confirmPassword" class="form-label">
                    <i class="fas fa-lock"></i>
                    Confirm Password
                </label>
                <div class="password-wrapper">
                    <input type="password" 
                           id="confirmPassword" 
                           name="confirmpassword" 
                           class="input-field" 
                           placeholder="Confirm your password" 
                           required>
                    <button type="button" class="toggle-password" id="toggleConfirmPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="validation-message" id="confirmPasswordValidation"></div>
            </div>
            
            <!-- Referral Code Section 
            <div class="referral-section">
                <label for="referral_code" class="form-label">
                    <i class="fas fa-share-alt"></i>
                    Referral Code (Optional)
                </label>
                <div class="referral-field-wrapper">
                    <input type="text" 
                           id="referral_code" 
                           name="referral_code" 
                           class="input-field" 
                           placeholder="Enter referral code"
                           value="{{ referral_code|default:'' }}"
                           maxlength="30">
                </div>
            </div>
-->
            <!-- Terms and Conditions -->
            <div class="terms-section">
                <label class="terms-group">
                    <input type="checkbox" 
                           id="terms" 
                           name="terms" 
                           class="terms-input"
                           {% if request.POST.terms == 'on' %}checked{% endif %}>
                    <span class="terms-custom-checkbox"></span>
                    <span class="terms-label">
                        I agree to the 
                        <a href="{% url 'terms-and-conditions' %}" target="_blank">Terms of Service</a> and 
                        
                        <a href="{% url 'privacy-policy' %}" class="footer-link">Privacy Policy</a>
                    </span>
                </label>
                <div class="validation-message" id="termsValidation"></div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn" id="submitBtn">
                <i class="fas fa-user-plus"></i>
                <span>Create Account</span>
            </button>
        </form>

       <!-- Sign In Link -->
<div class="signin-section" style="text-align: center;">
    <p class="signin-text" style="margin-bottom: 10px;">Already have an account?</p>
    <a style="text-decoration: none; font-weight: bold; display: inline-block;" href="{% url 'sign-in' %}">
        <i class="fas fa-sign-in-alt"></i>
        Login
    </a>
</div>
        <!-- Sign In Link -->
        
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Elements
    const form = document.getElementById('signupForm');
    const username = document.getElementById('username');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const submitBtn = document.getElementById('submitBtn');
    const termsInput = document.getElementById('terms');
    const referralCodeInput = document.getElementById('referral_code');
    
    // Validation elements
    const usernameValidation = document.getElementById('usernameValidation');
    const emailValidation = document.getElementById('emailValidation');
    const passwordValidation = document.getElementById('passwordValidation');
    const confirmPasswordValidation = document.getElementById('confirmPasswordValidation');
    const termsValidation = document.getElementById('termsValidation');
    
    // Track if form has been submitted
    let formSubmitted = false;
    let fieldInteracted = {
        username: false,
        email: false,
        password: false,
        confirmPassword: false,
        terms: false
    };
    
    // Password toggle
    const togglePasswordBtns = document.querySelectorAll('.toggle-password');
    togglePasswordBtns.forEach(btn => {
        btn.addEventListener('click', function() {
            const targetId = this.id === 'togglePassword' ? 'password' : 'confirmPassword';
            const targetField = document.getElementById(targetId);
            const type = targetField.getAttribute('type') === 'password' ? 'text' : 'password';
            targetField.setAttribute('type', type);
            this.innerHTML = type === 'password' ? 
                '<i class="fas fa-eye"></i>' : 
                '<i class="fas fa-eye-slash"></i>';
        });
    });
    
    // Format referral code input to uppercase
    if (referralCodeInput) {
        referralCodeInput.addEventListener('input', function() {
            this.value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
        });
    }
    
    // Track field interaction
    function markFieldInteracted(fieldName) {
        fieldInteracted[fieldName] = true;
    }
    
    // Validation functions
    function showError(field, message) {
        const validationElement = document.getElementById(field + 'Validation');
        const inputField = document.getElementById(field);
        
        if (validationElement && inputField) {
            validationElement.innerHTML = '<i class="fas fa-times-circle"></i> ' + message;
            validationElement.className = 'validation-message validation-error';
            inputField.className = 'input-field error';
        }
    }
    
    function showSuccess(field, message) {
        const validationElement = document.getElementById(field + 'Validation');
        const inputField = document.getElementById(field);
        
        if (validationElement && inputField) {
            validationElement.innerHTML = '<i class="fas fa-check-circle"></i> ' + message;
            validationElement.className = 'validation-message validation-success';
            inputField.className = 'input-field success';
        }
    }
    
    function clearValidation(field) {
        const validationElement = document.getElementById(field + 'Validation');
        const inputField = document.getElementById(field);
        
        if (validationElement && inputField) {
            validationElement.textContent = '';
            validationElement.className = 'validation-message';
            inputField.className = 'input-field';
        }
    }
    
    function validateUsername() {
        const value = username.value.trim();
        
        if (!formSubmitted && !fieldInteracted.username) {
            clearValidation('username');
            return value.length > 0;
        }
        
        if (!value) {
            showError('username', 'Username is required');
            return false;
        }
        
        if (value.length < 3) {
            showError('username', 'Username must be at least 3 characters');
            return false;
        }
        
        if (value.length > 20) {
            showError('username', 'Username cannot exceed 20 characters');
            return false;
        }
        
        if (!/^[a-zA-Z0-9_]+$/.test(value)) {
            showError('username', 'Only letters, numbers, and underscores allowed');
            return false;
        }
        
        clearValidation('username');
        return true;
    }
    
    function validateEmail() {
        const value = email.value.trim();
        
        if (!formSubmitted && !fieldInteracted.email) {
            clearValidation('email');
            return value.length > 0;
        }
        
        if (!value) {
            showError('email', 'Email is required');
            return false;
        }
        
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(value)) {
            showError('email', 'Please enter a valid email');
            return false;
        }
        
        clearValidation('email');
        return true;
    }
    
    function validatePassword() {
        const value = password.value;
        
        if (!formSubmitted && !fieldInteracted.password) {
            clearValidation('password');
            return value.length > 0;
        }
        
        if (!value) {
            showError('password', 'Password is required');
            return false;
        }
        
        if (value.length < 8) {
            showError('password', 'Must be at least 8 characters');
            return false;
        }
        
        if (!/[A-Z]/.test(value)) {
            showError('password', 'Must contain uppercase letter');
            return false;
        }
        
        if (!/[a-z]/.test(value)) {
            showError('password', 'Must contain lowercase letter');
            return false;
        }
        
        if (!/[0-9]/.test(value)) {
            showError('password', 'Must contain a number');
            return false;
        }
        
        showSuccess('password', 'Strong password');
        return true;
    }
    
    function validateConfirmPassword() {
        const value = confirmPassword.value;
        const originalValue = password.value;
        
        if (!formSubmitted && !fieldInteracted.confirmPassword) {
            clearValidation('confirmPassword');
            return value.length > 0;
        }
        
        if (!value) {
            showError('confirmPassword', 'Please confirm your password');
            return false;
        }
        
        if (value !== originalValue) {
            showError('confirmPassword', 'Passwords do not match');
            return false;
        }
        
        showSuccess('confirmPassword', 'Passwords match');
        return true;
    }
    
    function validateTerms() {
        if (!formSubmitted && !fieldInteracted.terms) {
            termsValidation.textContent = '';
            return termsInput.checked;
        }
        
        if (!termsInput.checked) {
            termsValidation.innerHTML = '<i class="fas fa-times-circle"></i> You must agree to the terms and conditions';
            termsValidation.className = 'validation-message validation-error';
            return false;
        }
        
        termsValidation.textContent = '';
        return true;
    }
    
    // Field interaction tracking
    username.addEventListener('input', function() { 
        markFieldInteracted('username'); 
        validateUsername();
        validateForm();
    });
    
    username.addEventListener('blur', function() {
        markFieldInteracted('username');
        validateUsername();
        validateForm();
    });
    
    email.addEventListener('input', function() { 
        markFieldInteracted('email'); 
        validateEmail();
        validateForm();
    });
    
    email.addEventListener('blur', function() {
        markFieldInteracted('email');
        validateEmail();
        validateForm();
    });
    
    password.addEventListener('input', function() { 
        markFieldInteracted('password'); 
        validatePassword();
        validateConfirmPassword();
        validateForm();
    });
    
    password.addEventListener('blur', function() {
        markFieldInteracted('password');
        validatePassword();
        validateConfirmPassword();
        validateForm();
    });
    
    confirmPassword.addEventListener('input', function() { 
        markFieldInteracted('confirmPassword'); 
        validateConfirmPassword();
        validateForm();
    });
    
    confirmPassword.addEventListener('blur', function() {
        markFieldInteracted('confirmPassword');
        validateConfirmPassword();
        validateForm();
    });
    
    if (termsInput) {
        termsInput.addEventListener('change', function() {
            markFieldInteracted('terms');
            validateTerms();
            validateForm();
        });
    }
    
    // Overall form validation
    function validateForm() {
        const isUsernameValid = validateUsername();
        const isEmailValid = validateEmail();
        const isPasswordValid = validatePassword();
        const isConfirmPasswordValid = validateConfirmPassword();
        const isTermsValid = validateTerms();
        
        const isValid = isUsernameValid && isEmailValid && isPasswordValid && 
                       isConfirmPasswordValid && isTermsValid;
        
        submitBtn.disabled = !isValid;
        return isValid;
    }
    
    // Initial state - disable submit button
    submitBtn.disabled = true;
    
    // Close alert messages
    const closeButtons = document.querySelectorAll('.close-btn');
    closeButtons.forEach(button => {
        button.addEventListener('click', function() {
            this.closest('.alert-message').style.display = 'none';
        });
    });
    
    // Form submission
    if (form && submitBtn) {
        form.addEventListener('submit', function(e) {
            formSubmitted = true;
            
            if (!validateForm()) {
                e.preventDefault();
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner"></span> Creating Account...';
        });
    }
    
    // Auto-hide messages after 5 seconds
    const messages = document.querySelectorAll('.alert-message');
    messages.forEach(message => {
        setTimeout(() => {
            message.style.transition = 'opacity 0.3s ease';
            message.style.opacity = '0';
            setTimeout(() => {
                message.style.display = 'none';
            }, 300);
        }, 5000);
    });
    
    // Focus on username field on load
    const usernameField = document.getElementById('username');
    if (usernameField) {
        setTimeout(() => {
            usernameField.focus();
        }, 300);
    }
    
    // Initial validation to set button state
    validateForm();
});
</script>

{% endblock %}
