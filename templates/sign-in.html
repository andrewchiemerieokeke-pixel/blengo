{% extends 'home.html' %}
{% block content %}

<style>
    .signin-container {
        
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background: radial-gradient(circle at top, #F0F4F8, #FAFAFA 80%);
    }
    
    .signin-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 8px 32px rgba(0, 119, 255, 0.1);
        border: 1px solid rgba(0, 119, 255, 0.1);
        position: relative;
        overflow: hidden;
    }
    
    .signin-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 6px;
        height: 100%;
        background: linear-gradient(to bottom, var(--neon-blue), var(--accent-purple));
    }
    
    .signin-header {
        text-align: center;
        margin-bottom: 35px;
    }
    
    .signin-icon {
        width: 70px;
        height: 70px;
        background: linear-gradient(135deg, var(--neon-blue), var(--accent-purple));
        border-radius: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        box-shadow: 0 4px 20px rgba(0, 119, 255, 0.2);
        color: white;
        font-size: 28px;
    }
    
    .signin-title {
        font-size: 28px;
        font-weight: 700;
        color: var(--text-dark);
        margin-bottom: 8px;
        background: linear-gradient(90deg, var(--neon-blue), var(--accent-purple));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
    }
    
    .signin-subtitle {
        font-size: 15px;
        color: var(--text-medium);
        font-weight: 500;
    }
    
    .form-group {
        margin-bottom: 25px;
    }
    
    .form-label {
        display: block;
        font-size: 12px;
        font-weight: 600;
        color: var(--text-medium);
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    
    .input-field {
        width: 100%;
        padding: 16px 20px;
        font-size: 15px;
        border: 1px solid rgba(0, 119, 255, 0.2);
        border-radius: 12px;
        background: white;
        color: var(--text-dark);
        transition: all 0.3s ease;
    }
    
    .input-field:focus {
        outline: none;
        border-color: var(--accent-blue);
        box-shadow: 0 0 0 3px rgba(0, 119, 255, 0.1);
    }
    
    .input-field::placeholder {
        color: #a0aec0;
    }
    
    .password-wrapper {
        position: relative;
    }
    
    .toggle-password {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--text-medium);
        cursor: pointer;
        font-size: 18px;
        padding: 4px;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        transition: all 0.3s ease;
    }
    
    .toggle-password:hover {
        color: var(--accent-blue);
        background: rgba(0, 119, 255, 0.05);
    }
    
    .form-options {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 30px;
    }
    
    .checkbox-group {
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
    }
    
    .custom-checkbox {
        width: 20px;
        height: 20px;
        border: 2px solid rgba(0, 119, 255, 0.3);
        border-radius: 6px;
        position: relative;
        transition: all 0.3s ease;
    }
    
    .custom-checkbox.checked {
        background: var(--accent-blue);
        border-color: var(--accent-blue);
    }
    
    .custom-checkbox.checked::after {
        content: 'âœ“';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 12px;
        font-weight: bold;
    }
    
    .checkbox-label {
        font-size: 14px;
        color: var(--text-medium);
        font-weight: 500;
    }
    
    .forgot-link {
        font-size: 14px;
        color: var(--accent-blue);
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    
    .forgot-link:hover {
        color: var(--neon-blue);
        text-decoration: underline;
    }
    
    .submit-btn {
        width: 100%;
        padding: 18px;
        background: linear-gradient(135deg, var(--neon-blue), var(--accent-purple));
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 119, 255, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }
    
    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 119, 255, 0.3);
    }
    
    .submit-btn:active {
        transform: translateY(0);
    }
    
    .submit-btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
        box-shadow: 0 4px 15px rgba(0, 119, 255, 0.2);
    }
    
    .signup-section {
        text-align: center;
        margin-top: 30px;
        padding-top: 25px;
        border-top: 1px solid rgba(0, 119, 255, 0.1);
    }
    
    .signup-text {
        font-size: 15px;
        color: var(--text-medium);
        margin-bottom: 10px;
    }
    
    .signup-link {
        display: inline-block;
        padding: 12px 28px;
        background: linear-gradient(135deg, #4CAF50, #45a049);
        color: white;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        font-size: 15px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(76, 175, 80, 0.2);
    }
    
    .signup-link:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        color: white;
        text-decoration: none;
    }
    
    .message-container {
        margin-bottom: 25px;
    }
    
    .alert-message {
        padding: 16px 20px;
        border-radius: 12px;
        font-size: 14px;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: space-between;
        animation: slideDown 0.3s ease;
        border: 1px solid;
    }
    
    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .alert-error {
        background: rgba(220, 53, 69, 0.1);
        border-color: rgba(220, 53, 69, 0.2);
        color: var(--danger-red);
    }
    
    .alert-success {
        background: rgba(76, 175, 80, 0.1);
        border-color: rgba(76, 175, 80, 0.2);
        color: #4CAF50;
    }
    
    .close-btn {
        background: none;
        border: none;
        color: inherit;
        cursor: pointer;
        font-size: 20px;
        opacity: 0.7;
        transition: opacity 0.3s ease;
        padding: 0;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
    }
    
    .close-btn:hover {
        opacity: 1;
        background: rgba(0, 0, 0, 0.05);
    }
    
    .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    
    .alert-icon {
        margin-right: 12px;
        font-size: 18px;
    }
    
    .alert-content {
        display: flex;
        align-items: center;
        flex: 1;
    }
    
    @media (max-width: 576px) {
        .signin-card {
            padding: 30px 25px;
        }
        
        .signin-icon {
            width: 60px;
            height: 60px;
            font-size: 24px;
        }
        
        .signin-title {
            font-size: 24px;
        }
        
        .form-options {
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
        }
        
        .input-field {
            padding: 14px 16px;
        }
    }
</style>

<div class="signin-container">
    <div class="signin-card">
        <!-- Header -->
        <div class="signin-header">
            <div class="signin-icon">
                <i class="fas fa-user-circle"></i>
            </div>
            
            <h1 class="signin-title">Login</h1>
            <p class="signin-subtitle">Sign in to your account</p>
        </div>

        <!-- Messages -->
        {% for message in messages %}
            <div class="message-container">
                <div class="alert-message {% if message.tags == 'error' %}alert-error{% else %}alert-success{% endif %}">
                    <div class="alert-content">
                        {% if message.tags == 'error' %}
                            <i class="fas fa-exclamation-circle alert-icon"></i>
                        {% else %}
                            <i class="fas fa-check-circle alert-icon"></i>
                        {% endif %}
                        <span>{{ message }}</span>
                    </div>
                    <button class="close-btn">&times;</button>
                </div>
            </div>
        {% endfor %}

        <!-- Form -->
        <form method="POST" action="{% url 'sign-in' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       class="input-field" 
                       placeholder="Enter your username" 
                       required
                       {% if request.POST.username %}value="{{ request.POST.username }}"{% endif %}>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="password-wrapper">
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="input-field" 
                           placeholder="Enter your password" 
                           required>
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            

            <button type="submit" class="submit-btn" id="submitBtn">
                <i class="fas fa-sign-in-alt"></i>
                <span>Login</span>
            </button>
            <div class="form-options">
                
                <a href="{% url 'password_reset' %}" class="forgot-link" style="margin-top: 10px;text-align: center;">Forgot password?</a>
            </div>
        </form>

        <div class="signup-section">
            <p class="signup-text">Don't have an account?</p>
            <a style="text-decoration: none;font-weight: bold;" href="{% url 'create-account' %}" >
                <i class="fas fa-user-plus"></i>
                create account 
            </a>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Password toggle
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');
    
    if (togglePassword && password) {
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.innerHTML = type === 'password' ? 
                '<i class="fas fa-eye"></i>' : 
                '<i class="fas fa-eye-slash"></i>';
        });
    }

    // Remember me checkbox
    const rememberCheckbox = document.getElementById('rememberCheckbox');
    const rememberCheckboxContainer = document.getElementById('rememberCheckboxContainer');
    
    if (rememberCheckboxContainer) {
        rememberCheckboxContainer.addEventListener('click', function() {
            rememberCheckbox.classList.toggle('checked');
        });
    }

    // Close alert messages
    const closeButtons = document.querySelectorAll('.close-btn');
    closeButtons.forEach(button => {
        button.addEventListener('click', function() {
            this.closest('.alert-message').style.display = 'none';
        });
    });

    // Form submission
    const form = document.querySelector('form');
    const submitBtn = document.getElementById('submitBtn');
    
    if (form && submitBtn) {
        form.addEventListener('submit', function(e) {
            // Validate form
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                e.preventDefault();
                return;
            }
            
            // Add loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner"></span> Signing in...';
        });
    }

    // Auto-hide messages after 5 seconds
    const messages = document.querySelectorAll('.alert-message');
    messages.forEach(message => {
        setTimeout(() => {
            message.style.transition = 'opacity 0.3s ease';
            message.style.opacity = '0';
            setTimeout(() => {
                message.style.display = 'none';
            }, 300);
        }, 5000);
    });

    // Focus on username field on load
    const usernameField = document.getElementById('username');
    if (usernameField) {
        setTimeout(() => {
            usernameField.focus();
        }, 300);
    }
});
</script>

{% endblock %}
