<!DOCTYPE html>
<html>
<head>
    <title>Edit {{ thrift.thriftname }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Edit {{ thrift.thriftname }}</h1>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="thriftname" class="form-label">Thrift Name</label>
                <input type="text" class="form-control" id="thriftname" name="thriftname" 
                       value="{{ thrift.thriftname }}" required>
            </div>
            
            <div class="mb-3">
                <label for="thriftprice" class="form-label">Price</label>
                <input type="number" class="form-control" id="thriftprice" name="thriftprice" 
                       value="{{ thrift.thriftprice }}" min="1" required>
            </div>
            
            <div class="mb-3">
                <label for="thriftdescription" class="form-label">Description</label>
                <textarea class="form-control" id="thriftdescription" name="thriftdescription" rows="4">
                    {{ thrift.thriftdescription }}
                </textarea>
            </div>
            
            <div class="mb-3">
                <label for="thriftquantity" class="form-label">Quantity Available</label>
                <input type="number" class="form-control" id="thriftquantity" name="thriftquantity" 
                       value="{{ thrift.thriftquantity }}" min="0">
            </div>
            
            <button type="submit" class="btn btn-primary">Update Thrift</button>
            <a href="{% url 'thrift-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
